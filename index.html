<!DOCTYPE html>
<html>

          >

          <h1
            class="text-6xl sm:text-yellow-300 sm:text-7xl md:text-sky-300 md:text-8xl lg:text-lime-300 lg:text-8xl xl:text-orange-300"
          >
            Think Less,
          </h1>
        </div>
        <div class="flex justify-center w-full">
          <h1 class="text-5xl sm:text-6xl md::text-7xl">Create More</h1>
